<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>

  <main class="mainContainer">
    <section class="infoSection">
      <div class="logoArea">
        <div class="logo"></div>
      </div>
      <img src="images/hero-desktop.jpg" alt="">
      <div class="tekstSection">
        <h1><span>We're</span> coming soon</h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="inputSection">
          <input type="email" class="inputField" placeholder="Email Address">
          <label for="inputField" class="errorMsg"></label>
          <div class="error">
            <div class="errorIcon"></div>
          </div>
          <div class="btn">
            <div class="arrowImage"></div>
          </div>
        </div>
      </div>
      <section class="imgSection"></section>
    </section>
  </main>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Toni JokiÄ‡</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
